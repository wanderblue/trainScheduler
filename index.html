<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>Train Scheduler!</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <!-- Link omoment.js -->
	  
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

	 <!-- Link css -->
 
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!--  link html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<div class="text-center">Anytime is train time</div>
			
		</div>
		<div class="card">
			<div class="card-header bg-secondary text-white">Current Train Schedule</div>
			<div class="card-body">
				<table class="table table-striped" id="added-train">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	 </div>
     <br>

	 <div class="container">
		<div class="card">
			<div class="card-header bg-secondary text-white">Add Train Schedule</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainTime">
					</div>							
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>

	<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/train.js"></script>
	
</body>
</html>
